<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1.0" />

		<!-- Tab Title -->
		<title>WHOW</title>

		<!-- Link to CSS -->
		<link rel="stylesheet" href="css/contact.css"/>
	</head>

	<!-- Body and whole page of the website -->
	<body>

		<!-- Header of the page with logo and nav bar (same as the home page) -->
		<header>
			<!-- Logo -->
			<a href="index.html">
				<div id="logo">
					<h1>WHOW</h1>
					<h4>Women Helping Other Women</h4>
				</div>
			</a>

			<!-- Navigation Bar -->
			<nav>
		    	<ul>
		        	<li class="activeMainN"><a href="index.html">Home</a></li>
		        	<li class="activeMainN"><a href="about.html">About us</a></li>
		        	<li class="activeMainN"><a href="impact.html">See The Impact</a></li>
		        	<li class="activeMainN"><a href="faq.html">FAQ</a></li>
		        	<li class="activeMainN"><a href="contact.html">Contact</a></li>
		    	</ul>
		    </nav>
		</header>

		<!-- Main content of page -->
		<main>

			<!-- Title of the Form -->
			<legend>Contact Us</legend>

			<!-- This div to orient the form -->
			<div class="content">
				<!-- Form Beginning -->

				<form>
					<!-- First Name Input -->
					<label for="fname">First Name:</label>
					<br>
					<input type="text" id="fname" name="fname" value="">
					<br>

					<!-- Last Name Input -->
					<label for="lname">Last Name:</label>
					<br>
					<input type="text" id="lname" name="lname" value="">
					<br>

					<!-- Email Input -->
					<label for="email">E-mail:</label>
					<br>
					<input type="text" id="email" name="email" value="">
					<br>

					<!-- Phone Number Input -->
					<label for="pnum">Phone Number:</label>
					<br>
					<input type="number" id="pnum" name="pnum" value="">
					<br>

					<!-- Receive WHOW Minutes -->
					<label alt="receiveMail">Would you like to receive WHOW Minutes?</label>
					<br>
					<input type="radio" id="yes" name="mail" value="yes">
					<label for="yes">Yes</label>
					<br>
					<input type="radio" id="no" name="mail" value="no">
					<label for="no">No</label>


					<br>
					<!-- Tell us about You Input -->
					<label for="about">Tell us about you:</label>
					<br>
					<textarea name="message" rows="10" cols="30"></textarea>
					<br>
					<input type="submit">
					<br>

				</form>
			</div>

		</main>

		<!-- Footer / end of page (same as home page) -->
		<footer>
			<!-- Footer Navigation -->
			<div class="footer-nav">
		        <p><a href="index.html">Home</a> | <a href="about.html">About Us</a> | <a href="impact.html">See The Impact</a> | <a href="faq.html">FAQ</a> | <a href="contact.html">Contact</a></p>
		    </div>

		    <!-- Copyright Section -->
		    <div class="copyright">
		    	<p><em>Copyright &copy; 2020 WHOW</em></p>
	      	</div>
		</footer>

	</body>

</html>
